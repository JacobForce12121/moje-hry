
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilight Herní Portál</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #0f0f1a, #1c1c2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1a1a2e;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 2.5rem;
      color: #6bbcff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #0e0e1a;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      color: #6bbcff;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
    }
    .game-card {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .game-card iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Twilight Herní Portál</h1>
  </header>
  <nav>
    <a href="#">Domů</a>
    <a href="#">Hry</a>
    <a href="#">Registrace</a>
    <a href="#">Přihlášení</a>
  </nav>
  <main>
    <section class="game-card">
      <h2>Ukázková Hra</h2>
      <iframe src="https://vase-hra.html"></iframe>
    </section>
  </main>
  <footer>
    &copy; 2025 Twilight.eu - Herní svět pod vlčím měsícem
  </footer>
</body>
</html>
